    <section class="wrapper">
    
    <div class="contact-form">
            <h1>Send Us a Message!</h1>
            <form action="https://formdump.codeinstitute.net" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="subject">Subject</label><br>
                <select name="subject" id="subject"><br>
                    <option value="personal-training">Personal Training</option>
                    <option value="classes">Classes</option>
                    <option value="membership">Membership</option>
                    <option value="general">General</option>
                </select><br>
                <textarea name="message" id="messages" cols="30" rows="10"
                    placeholder="Write your message here!"></textarea><br>
                <input type="submit" value="send">

            </form>
        </div>
        <div>
            <img id="contact-img" src="assets/images/IMG_20230415_202854_767.jpg" alt="Carrie and Yod smiling after carries victory in Womens Fight">
        </div>
        
        </section>
        <footer class="footer">
            <div>
                <div>
                    <ul>
                        <li><a href="https://www.facebook.com" aria-label="Go to Facebook page (Opens in new tab)" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://www.Instagram.com" aria-label="Go to Instagram page (Opens in new tab)" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>

                    </ul>
                    </div><br>
            <div id="contact-footer">
            <p><i class="fa-solid fa-phone"></i>Tel: +4676337729</p>
            <p><i class="fa-solid fa-envelope"></i>Email: info@fairfightmuaythai.com</p>
            <p><i class="fa-solid fa-house"></i>Adress: Kungsgatan,Uppsala Sweden</p>
            </div>
           
            </div>
        </footer>
</body>
