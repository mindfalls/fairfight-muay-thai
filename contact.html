<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Mogra&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/31e5a3da2a.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="index.html">
                    <h1>Fairfight Muay Thai</h1>
                </a>
                <ul>
                    <li><a class="active" href="contact.html" aria-label="refresh contact page">Contact Us</a></li>
                    <li><a href="schedule.html" aria-label="go to schedule page">Schedule</a></li>
                    <li><a href="index.html" aria-label="go to home page">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="wrapper">

        <div class="contact-form">
            <h2 class="headline">Send Us a Message!</h2>
            <form action="https://formdump.codeinstitute.net" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br>
                <label for="subject">Subject:</label><br>
                <select name="subject" id="subject">
                    <option value="personal-training">Personal Training</option>
                    <option value="classes">Classes</option>
                    <option value="membership">Membership</option>
                    <option value="general">General</option>
                </select><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="50" rows="10" required
                    placeholder="Write your message here!"></textarea><br>
                <input class="send" type="submit" value="submit">

            </form>
        </div>
        <div>
            <img id="contact-img" src="assets/images/happy-trainers.jpg"
                alt="Carrie and Yod smiling after carries victory in Womens Fight">
        </div>

    </section>
    <footer class="footer">
        <div>
            <div>
                <ul>
                    <li><a id="facebook" href="https://www.facebook.com"
                            aria-label="Go to Facebook page (Opens in new tab)" target="_blank"><i aria-hidden="true"
                                class="fa-brands fa-facebook"></i></a></li>
                    <li><a id="instagram" href="https://www.Instagram.com"
                            aria-label="Go to Instagram page (Opens in new tab)" target="_blank"><i aria-hidden="true"
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a id="twitter" href="https://www.twitter.com"
                            aria-label="Go to Twitter page (Opens in new tab)" target="_blank"><i aria-hidden="true"
                                class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div><br>
            <div id="contact-footer">
                <p><i class="fa-solid fa-phone"></i> Tel: +4676337729</p>
                <p><i class="fa-solid fa-envelope"></i> <a class="email" href="mailto:info@fairfightmt.se">Email:
                        info@fairfightmt.se</a></p>
                <p><i class="fa-solid fa-house"></i> Address: Kungsgatan,Uppsala Sweden</p>
            </div>

        </div>
    </footer>
</body>

</html>
